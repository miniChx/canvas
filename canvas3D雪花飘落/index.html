<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
	<title>HTML5</title>
	<script type="text/javascript" src="js/snow.js"></script>
	<style>
	body, html { 
		padding: 0; 
		margin: 0;
		width: 1001%;
		height: 100%;
		overflow-y: auto; 
		overflow-x: hidden;
		background: #090b44; 
	}
	
	canvas {
		display: block;
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		pointer-events: none;
	}

	canvas.flare {
		opacity: 0.5;
	}

</style>
</head>

<body>
	<canvas width="100%" height="100%" id="snow" class="flare"></canvas>
	<script>
		var snow = new Snow({
			el: 'snow',
			speed: 0.3,
			count: 30,
			image: 'images/snow.png',
		})
	</script>
</body>

</html>
